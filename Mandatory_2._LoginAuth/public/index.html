<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
        <link href="/index.css" rel="stylesheet" type="text/css">

	</head>
	<body>
        <div class="register">
			<h1>Registration</h1>
			<form id="register">
				<input type="text" name="username" autocomplete="off" placeholder="Username" id="username" required>
				<input type="password" name="password" autocomplete="off" placeholder="Password" id="password" required>
                <input type="email" name="email" autocomplete="off" placeholder="Email" id="email" required>
				<input type="submit" value="Submit form">
			</form>
		</div>

		<script>
			const form = document.getElementById('register')
			form.addEventListener('submit', registerUser)

			async function registerUser(event) {
				event.preventDefault()
				const username = document.getElementById('username').value
				const password = document.getElementById('password').value
				const email = document.getElementById('email').value


				const result = await fetch('/register', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
						username,
						password,
                        email
					})
				}).then((res) => res.json())

				if (result.status === 'ok') {
					// everythign went fine
					alert('Success')
				} else {
					alert(result.error)
				}
			}
		</script>
	</body>
</html>
